name: Go

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        version: [1.14, 1.15, 1.16, 1.17, 1.18]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.16

    - name: Build
      run: go build -v ./...
      
  test:
    strategy:
        matrix:
          version: [1.14, 1.15, 1.16, 1.17, 1.18]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.16

    - name: Unit tests
      run: go test -v ./...

  race-condition:
    strategy:
      matrix:
        version: [1.14, 1.15, 1.16, 1.17, 1.18]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.16
    - name: Test race condition
      run: go test -race -vet=off ./...