name: k8s

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Kubernetes
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: v0.11.1
          image: kindest/node:v1.20.7
     
      - name: Debug
        run: |
          kubectl cluster-info
          kubectl get pods -A
          echo "current-context:" $(kubectl config current-context)
          echo "environment-kubeconfig:" ${KUBECONFIG}
      
      - name: Cache skaffold image builds & config
        uses: actions/cache@v2
        with:
          path: ~/.skaffold/
          key: fixed
        if: ${{ always() }}
      
      - name: Skaffold run
        uses: hiberbee/github-action-skaffold@1.18.0
        with:
          command: run

      - name: e2e
        uses: hiberbee/github-action-skaffold@1.18.0
        with:
          command: run
          filename: skaffold-e2e.yaml

      - name: e2e wait
        run: |
          kubectl wait --timeout=20s --for=condition=Complete -l app=e2e job
          kubectl wait --timeout=20s --for=condition=Complete -l app=e2e-go job

      - name: e2e results
        run: |
          kubectl logs -l 'job-name in (e2e, e2e-go)' --prefix --tail=-1
        if: ${{ always() }}