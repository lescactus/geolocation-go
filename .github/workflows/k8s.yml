name: k8s

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Kubernetes
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: v0.11.1
          image: kindest/node:v1.20.7

      - name: Wait for kind to be ready
        run: |
          kubectl wait --for=condition=ready -n kube-system -l k8s-app=kube-dns pod
          kubectl wait --for=condition=ready -n local-path-storage -l app=local-path-provisioner pod
      
      - name: Debug
        run: |
          kubectl cluster-info
          kubectl get pods -A
          echo "current-context:" $(kubectl config current-context)
          echo "environment-kubeconfig:" ${KUBECONFIG}

      - name: Install and run skaffold
        run: |
          curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64 && \
          install skaffold -m 0755 /tmp/skaffold
          /tmp/skaffold run